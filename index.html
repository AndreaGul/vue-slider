<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img v-bind:src="slides[position].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[position].title }}</h3>
              <p>{{ slides[position].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" v-on:click="prev()"></div>
            <div class="next" v-on:click="next()"></div>
            <div
              v-for="(slide, index) in slides"
              class="thumb"
              v-bind:class="(index === position ? 'active' : '' )"
            >
              <img v-bind:src="slide.image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
